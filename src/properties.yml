name: MCCowsay
author: LittleGruz
version: 1.0.2
description: Begrudgingly permits the creation of ASCII cows 

platform: SERVER
main: littlegruz.cowsay.CowsayMain

commands:
   cowsay:
      description: Displays an ASCII cow with the users message
      usage: /cowsay [type] <message>
permissions:
   mccowsay.cowsay:
      description: Allows the display of an ASCII cow with the users message
      default: op
depends: [Vanilla]